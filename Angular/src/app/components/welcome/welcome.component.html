<div class="row mt-3">
  <div class="col-12">
    <h5>Cosa ti va di vedere oggi?</h5>
    <tnv-search (searchEvent)="handleSearchResults($event)" (searchByTitleEvent)="searchByTitle($event)"></tnv-search>
  <tnv-filter
  [(selectedYear)]="selectedYear"
  [(selectedGenre)]="selectedGenre"
  [(selectedLanguage)]="selectedLanguage"
  [(selectedPopularityGrade)]="selectedPopularityGrade"
  [(selectedDuration)]="selectedDuration"
  ></tnv-filter>

  <tnv-movie-list
  [selectedYear]="selectedYear"
  [selectedGenre]="selectedGenre"
  [selectedLanguage]="selectedLanguage"
  [selectedPopularityGrade]="selectedPopularityGrade"
  [selectedDuration]="selectedDuration"
  ></tnv-movie-list>

    <!--
    <tnv-movie-search-result [moviesResult]="movieResult" [actorName]="actorName" [moviesByTitle]="moviesByTitle"></tnv-movie-search-result>
    -->
    <tnv-search-result-timeline [moviesByTitle]="moviesByTitle"></tnv-search-result-timeline>
    <tnv-trending-section></tnv-trending-section>
  </div>
</div>
