<mat-card class="example-card" *ngIf="movie">
  <mat-card-actions>
    <button mat-button (click)="toggleFavourites()"> {{ isFavourite() ? 'Non mi piace pi√π' : 'Mi piace' }}</button>
    <!-- <button mat-button>Vota</button> -->
  </mat-card-actions>
  <img mat-card-image *ngIf="movie.poster_path" [src]="'https://image.tmdb.org/t/p/w500' + movie.poster_path "
    alt="{{ movie.title }}">
  <mat-card-header>
    <a [routerLink]="['/movie', movie.id]">
      <mat-card-title>
        <h6>{{ movie.title }}</h6>
      </mat-card-title></a>
    <!-- <mat-card-subtitle>{{ movie.release_date }}</mat-card-subtitle> -->
  </mat-card-header>
  <mat-card-content>

  </mat-card-content>
</mat-card>
