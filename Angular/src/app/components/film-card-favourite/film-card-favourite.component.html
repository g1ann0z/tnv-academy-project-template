<mat-card class="example-card">
	<mat-card-actions>
		<button mat-raised-button color="primary" (click)="onRemoveClick()">
			Rimuovi
		</button>
	</mat-card-actions>
	<img
		[src]="'https://image.tmdb.org/t/p/w500' + movie.moviePosterPath"
		alt="{{ movie.movieTitle }}"
	/>
	<mat-card-header>
		<h5>{{ movie.movieTitle }}</h5>
	</mat-card-header>
</mat-card>
<mat-accordion class="example-headers-align" id="review-panel">
	<mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
		<mat-expansion-panel-header>
			<mat-panel-title>
				<b>Review</b>
			</mat-panel-title>
		</mat-expansion-panel-header>
		<mat-form-field id="review-txt-area">
			<mat-label>max. 160 caratteri</mat-label>
			<input matInput #review maxlength="160" />
		</mat-form-field>
		
			<button
				mat-raised-button
				color="primary"
				(click)="onAddReview(review.value)"
			>
				Salva
			</button>
	
	</mat-expansion-panel>
</mat-accordion>
