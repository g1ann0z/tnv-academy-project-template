<mat-card class="example-card">
  <mat-card-actions>
    <div class="myRemoveButton">
      <button mat-raised-button color="primary" (click)="onRemoveClick(); onRemoveRatingClick()">Rimuovi</button>
    </div>
    <button mat-icon-button id="myStarButton" (click)="onRatingButtonClick()">
      <mat-icon>star</mat-icon>
    </button>
    
  </mat-card-actions>
  <img [src]="'https://image.tmdb.org/t/p/w500' + movie.moviePosterPath" alt="{{ movie.movieTitle }}" />
  <mat-card-header>
    <h6>{{ movie.movieTitle }}</h6>
  </mat-card-header>
  <td *ngIf="isRatingVisible">
    <ngb-rating id="ratingButton" [rate]="ranking.rating" [max]="5" (rateChange)="onUserRatingChange($event)"></ngb-rating>
  </td>
</mat-card>
<mat-accordion class="example-headers-align" id="review-panel">
	<mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
		<mat-expansion-panel-header>
			<mat-panel-title>
				<b>Review</b>
			</mat-panel-title>
		</mat-expansion-panel-header>
		<mat-form-field id="review-txt-area">
			<mat-label>max. 160 caratteri</mat-label>
			<input matInput #review maxlength="160" />
		</mat-form-field>
		
			<button
				mat-raised-button
				color="primary"
				(click)="onAddReview(review.value)"
			>
				Salva
			</button>
	
	</mat-expansion-panel>
</mat-accordion>
