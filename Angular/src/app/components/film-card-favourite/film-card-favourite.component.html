<mat-card class="example-card">
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="onRemoveClick()">Rimuovi</button>
  </mat-card-actions>
  <img [src]="'https://image.tmdb.org/t/p/w500' + movie.moviePosterPath" alt="{{ movie.movieTitle }}" />
  <mat-card-header>
    <h5>{{ movie.movieTitle }}</h5>
  </mat-card-header>
</mat-card>
