<form class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Message</mat-label>
      <input matInput #message maxlength="256" placeholder="Ex. I need help with...">
      <mat-hint align="start"><strong>Don't disclose personal info</strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>
  </form>

  <mat-form-field>
    <mat-label for="filmLanguageSelect">Select film language</mat-label>
    <mat-select id="filmLanguageSelect" (selectionChange)="onLanguageChange($event)">
      <mat-option value="All">All</mat-option>
      <mat-option value="en">English</mat-option>
      <mat-option value="ja">Japanase</mat-option>
      <!-- <mat-option value="option3">200</mat-option> -->
    </mat-select>
  </mat-form-field>
  
  <mat-form-field>
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selectedTag">
      <mat-option value="All">All tags</mat-option>
      <mat-option value="option1">Option 1</mat-option>
      <mat-option value="option2">Option 2</mat-option>
      <mat-option value="option3">Option 3</mat-option>
    </mat-select>
  </mat-form-field>
  
  <p>You selected: {{selectedTag}}</p>
  
  <tnv-trending-section [selectedLanguage]="selectedLanguage"></tnv-trending-section>
