<div class="container">
    <mat-form-field>
      <mat-label>Anno</mat-label>
      <mat-select [(ngModel)]="selectedYear" name="selectedYear" (selectionChange)="onYearChange()">
        <mat-option>Nessuno</mat-option>
        <mat-option value="2023">2023</mat-option>
        <mat-option value="2022">2022</mat-option>
        <mat-option value="2021">2021</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Genere</mat-label>
      <mat-select [(ngModel)]="selectedGenre" name="selectedGenre" (selectionChange)="onGenreChange()">
        <mat-option>Nessuno</mat-option>
        <mat-option value="28">Azioni</mat-option>
        <mat-option value="12">Avventura</mat-option>
        <mat-option value="16">Animazione</mat-option>
      </mat-select>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Lingua</mat-label>
      <mat-select [(ngModel)]="selectedLanguage" name="selectedLanguage" (selectionChange)="onLanguageChange()">
        <mat-option>Nessuno</mat-option>
        <mat-option value="en">Inglese</mat-option>
        <mat-option value="it">Italiano</mat-option>
        <mat-option value="es">spagnolo</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Popolarit√†</mat-label>
      <mat-select [(ngModel)]="selectedPopularityGrade" name="selectedPopularityGrade" (selectionChange)="onPopularityChange()">
        <mat-option>Nessuno</mat-option>
        <mat-option value="asc">Ascendente</mat-option>
        <mat-option value="des">Discendente</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Durata film</mat-label>
      <mat-select [(ngModel)]="selectedDuration" name="selectedDuration" (selectionChange)="onDurationChange()">
        <mat-option>None</mat-option>
        <mat-option value="90">90</mat-option>
        <mat-option value="120">120</mat-option>
        <mat-option value="180">180</mat-option>
      </mat-select>
    </mat-form-field>
    
</div>
